{{ $ := .root }}
{{ $page := .page }}

<!-- A widget taken from https://github.com/themefisher/kross-hugo Copyright 2019 Themefisher-->
<section class="section">
<div class="container">
    <div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ $page.Title | markdownify }}</h2>
    </div>
    {{ range $page.Params.feature }}
    <div class="col-lg-3 col-sm-6 mb-4">
        <div class="card shadow text-center">
            <div class="position-relative rounded-top progress-wrapper" data-color="{{.color}}">
                <div class="wave" data-progress="{{ .progress }}"></div>
            </div>
            <div class="card-footer bg-white">
                <h4 class="card-title">{{ .name }} ({{ .progress}})</h4>
            </div>
        </div>
    </div>
    {{ end }}
    </div> 
</div>   
</section>

 <!-- add the scripts her because we can't add them outside without changing the theme for now  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
     // progress bar
     $('[data-progress]').each(function () {
        $(this).css({
            'bottom': $(this).data('progress')
        });
    });
      // background color
      $('[data-color]').each(function () {
        $(this).css({
            'background-color': $(this).data('color')
        });
    });
    
    // progress bar
    $('[data-progress]').each(function () {
        $(this).css({
            'bottom': $(this).data('progress')
        });
    });
</script>
